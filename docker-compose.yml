services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: tenorclone
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  db_migrate:
    image: postgres:16
    depends_on:
      - db
    environment:
      PGPASSWORD: app
    volumes:
      - ./db/migrations:/migrations:ro
    entrypoint: ["/bin/bash", "-lc"]
    command: >
      "
      until pg_isready -h db -U app -d tenorclone; do sleep 1; done;
      echo 'DB ready. Applying migrations...';

      # bootstrap schema_migrations first
      psql -h db -U app -d tenorclone -v ON_ERROR_STOP=1 -f /migrations/000_migrations.sql;

      # apply the rest in order
      for f in /migrations/*.sql; do
        [ \"$(basename $f)\" = \"000_migrations.sql\" ] && continue;
        echo \"Running $f\";
        psql -h db -U app -d tenorclone -v ON_ERROR_STOP=1 -f \"$f\";
      done;

      echo 'Migrations complete.'
      "
